<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type"text/css" href="css/style.css">
  <link rel="stylesheet" type"text/css" href="css/lightbox.min.css">
  <script src="js/lightbox-plus-jquery.min.js"></script>
  <meta charset="UTF-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<style>
    * {
        margin: 0;
        padding: 0;
    }
    .imgbox {
        display: grid;
        height: 50%;
    }
    .center-fit {
        max-width: 50%;
        max-height: 100vh;
        margin: auto;
    }
    .padding {
      padding-bottom: 25px;
      padding-top: 25px;
    }
  </style>

<body bgcolor="#000000">
  <div class="imgbox">
    <img class="center-fit padding" src='images/Andi.jpg'>
  </div>
  <div class="imgbox">
    <img class="center-fit padding" src='images/Anti-Andi.jpg'>
  </div>
  <div class="imgbox">
    <img class="center-fit padding" src='images/Andrew.jpg'>
  </div>
  <div class="imgbox">
    <img class="center-fit padding" src='images/Ondi.jpg'>
  </div>
  <div class="imgbox">
    <img class="center-fit padding" src='images/Andi-Andi-Anderson.jpg'>
  </div>

</body>

</html>
