<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type"text/css" href="css/style.css">
  <link rel="stylesheet" type"text/css" href="css/lightbox.min.css">
  <script src="js/lightbox-plus-jquery.min.js"></script>
  <meta charset="UTF-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    .imgbox {
        display: grid;
        height: 50%;
    }
    .center-fit {
        max-width: 50%;
        max-height: 100vh;
        margin: auto;
    }
    .padding {
      padding-bottom: 50px;
    }
  </style>

<body bgcolor="#000000">
  <div class="gallery">
    <div class="imgbox">
  <a href="images/Andi.jpg" data-lightbox="mygallery"><img "center-fit padding" src="images/Andi-small.jpg"></a>
    </div>
    <div class="imgbox">
  <a href="images/Andi-Andi-Anderson.jpg" data-lightbox="mygallery"><img "center-fit padding" src="images/Andi-Andi-Anderson-small.jpg"></a>
    </div>
    <div class="imgbox">
  <a href="images/Ondi.jpg" data-lightbox="mygallery"><img "center-fit padding" src="images/Ondi-small.jpg"></a>
    </div>
    <div class="imgbox">
  <a href="images/Andrew.jpg" data-lightbox="mygallery"><img "center-fit padding" src="images/Andrew-small.jpg"></a>
    </div>
    <div class="imgbox">
      <a href="images/Anti-Andi.jpg" data-lightbox="mygallery"><img "center-fit padding" src="images/Anti-Andi-small.jpg"></a>
    </div>
  </div>

</body>

</html>
